<div class="bg-tlgray-200 py-6 md:py-10">
    <div class="container mx-auto max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            {{ range first 3 (where site.RegularPages.ByDate.Reverse "Type" "testimonials" )}}
                <a href="{{ .Permalink }}">
                    <div
                        class="bg-white text-center mx-2 px-4 py-10 flex flex-row justify-center items-center duration-300 transform h-full hover:-translate-y-1 hover:shadow-lg">
                        <div class="p-1">
                            <h2 class="text-2xl">{{ .Params.name }}</h2>
                            <p class="sans">{{ .Params.subtitle | markdownify }}</p>
                            <p class="text-gray-700 text-base pt-5">{{ substr .Content 0 130 | plainify | htmlUnescape }}...</p>
                        </div>
                    </div>
                </a>
            {{ end }}
        </div>
    </div>
</div>
