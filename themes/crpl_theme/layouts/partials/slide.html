
<div class="container backg columns-2" >
    <div class="flex justify-content-end">
        <h1 class="text-4xl">Sup!</h1>
    </div>
    <div class="object-right-top">
        <div class="swiper-container object-scale-down">
            <div class="swiper-wrapper">
                {{ range .Site.Data.slide }}
                <div class="swiper-slide">
                    <img src="{{ .image }}" alt="">
                    <div class="s-fade-txt">
                        <h1 class="text-4xl text-white text-center">{{ .title }}</h1>
                    </div>
                </div>
                {{ end }}
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</div>
