<div class="py-6 md:py-10">
    <div class="container mx-auto max-w-7xl">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-7 gap-1">
            {{ range .Site.Data.partners }}
            <a href='{{ .link }}'>
                <div
                    class="bg-white text-center flex flex-row justify-center items-center duration-300 transform h-full hover:-translate-y-1 hover:shadow-lg">
                    <div class="p-1">
                        <img class="max-h-40" src='{{ .image | relURL }}'/>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</div>
