<div
  class="sans w-full px-2 lg:max-w-full lg:max-h-full mt-3S">
  {{ if .Params.image }}
  <div class="flex justify-center align-center ">
    <img id="thumb" alt="{{.Title}}" class="w-auto p-2 lg:h-40"
  src="{{ .Params.image | relURL }}"/>
  </div>
  {{ end }}
  <div
    class="relative pl-4 pt-2 justify-between leading-normal max-w-full h-full">
    <div class="text-gray-900 font-bold text-xl mb-2">{{ .Title }}</div>
    <p class="text-gray-700 text-base pb-5">{{ .Params.text }}...</p>
  </div>
</div>
