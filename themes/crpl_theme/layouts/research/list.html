{{ define "main" }}
<div class="mx-auto my-10 max-w-6xl">
    <div class="mx-3 col-span-3 lg:col-span-3 px-3">
        <h1 class="title text-5xl mb-4">{{.Title}}</h1>
        <div class="content py-1">{{.Content}}</div>
        <div class="grid grid-cols-3 lg:grid-cols-3 mb-2 gap-2">
        {{ range .Pages.ByWeight }}
        <a href="{{ .Permalink }}" class="border-r border-b border-l border-gray-400 lg:border-t lg:border-gray-400 relative pl-4 p-6 justify-between leading-normal max-w-full h-full duration-500 transform hover:-translate-y-1 hover:shadow-md">
            <div>{{ .Render "summary" }}</div>
        </a>
        {{ end }}
        </div>
    </div>
</div>
{{ end }}
